<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>

	<style type="text/css">
		

		body{
			color:red;
		}
		ul{
			color: purple;
		}
		li{
			color: orange;
		}
		.hi{
			color: yellow;
		}
		#special{
			color: pink;
		}
	</style>

</head>
<body>

<p>HELLO!</p>

	<ul>
		<li class="hi">John</li>
		<li id="special" class="hi">Paul</li>
		<li>George</li>
		<li>Ringo</li>
	</ul>


</body>
</html>
